<!DOCTYPE html>{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        {#    <link rel="icon" href="../../favicon.ico">#}
        <title>{% block title %}{% endblock %} | SimpleTaskManager</title>
        <!-- Bootstrap core CSS -->
        <link href="{% static "guestbook/css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="{% static "guestbook/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static "guestbook/css/style.css" %}" rel="stylesheet">
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="{% static "guestbook/js/ie-emulation-modes-warning.js" %}"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                </div>
                {% if request.user.is_authenticated %}
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="{% url "core:project_list" %}">Projects</a></li>-->
                        {% if request.user.is_manager %}
                            <!--<li class="active"><a href="{% url "core:user_list" %}">Users</a></li>-->
                        {% endif %}
                        <!--<li><a href="{% url "core:logout" %}">Logout</a></li>-->
                    </ul>
                    <p class="username pull-right">Welcome, {{ request.user.username.capitalize }}</p>
                </div><!--/.nav-collapse -->
                {% endif %}
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                {% block content %}{% endblock %}
            </div>
        </div><!-- /.container -->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="{% static "guestbook/js/bootstrap.min.js" %}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{% static "guestbook/js/ie10-viewport-bug-workaround.js" %}"></script>
    </body>
</html>
